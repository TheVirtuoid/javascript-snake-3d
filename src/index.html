<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="Description" content="Boring JavaScript Projects Presents: JavaScript Snake in 3D">
        <link rel="icon" href="/img/favicon.ico">
        <link rel="stylesheet" href="/css/snake3d.css">
        <link rel="preconnet" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap">
        <title>Boring JavaScript Projects: JavaScript Snake 3D</title>
    </head>
    <body>
        <header></header>
        <main>
            <h1><span>JavaScript Snake - In 3D</span></h1>
            <section id="data">
                <div><span>Score: <span id="score">0</span></span></div>
                <div><button id="start" type="button" disabled>Please Wait</button></div>
                <div><span>FPS: <span id="fps">0</span></span></div>
            </section>
            <section id="screens">
                <canvas id="board" width="600" height="600"></canvas>
                <div id="configuration">
                    <label><span>Configuration</span><button type="button">Close</button></label>
                    <label><span>Starting Segments</span><input type="number" id="config-starting-segments" /></label>
                    <label><span>Segments per Apple</span><input type="number" id="config-segments-per-apple" /></label>
                    <label><span>Increasing Speed</span><input type="checkbox" id="config-increasing-speed" /></label>
                    <label><span>Sound</span><input type="checkbox" id="config-sound" /></label>
                </div>
            </section>
        </main>
        <footer>Copyright &copy; 2021 and onwards m.parker smith a.k.a. TheVirtuoid</footer>
        <script src="/js/snake3d.js" type="module"></script>
    </body>
</html>
